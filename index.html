<html>

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    </head>

    <body style="background-color: lightblue; margin-top: 50px;">

        <div style="width:50%;margin:auto;border-radius: 15px;background-color: white;padding:25px;">

            <form>

                <div class="display-2">Sign-up</div>
                <div style="margin-bottom:5px;"><b>Start each morning with a baby elephant in your inbox</b></div>

                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="FirstName"/>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="LastName"/>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input class="form-control" type="text" name="PhoneNumber"/>
                </div>

                <div style="margin-top:5px;" class="form-group">
                    <input type="submit"/>
                </div>

            </form>

        </div>

    </body>

</html>
